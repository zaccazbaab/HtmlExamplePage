<!DOCTYPE html>
<head>
    <title>HTML 程式碼示範</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header style="color: #eaefed;">
        <h1>HTML基本文法</h1>
    </header>
    <div >
        <h2 class="third_section-box">常用元素</h2> 
                <p class="secondary_section-box">一些常用的 HTML 元素：</p>
                <ul class="primary_section-box">
                    <li>&lt;h1&gt; 至 &lt;h6&gt;：標題</li>
                    <li>&lt;p&gt;：段落</li>
                    <li>&lt;a&gt;：超連結示範 <a href="https://www.example.com" target="_blank">點這裡</a></li>
                    <li>&lt;img&gt;：圖片示範 <br><img src="./e3406aeafd9e4e168f1a0d44b7766761.webp" alt="示範圖片" /></li>
                    <li>&lt;ul&gt; / &lt;ol&gt;：無序/有序列表</li>
                </ul>
        <h2 class="third_section-box">表單</h2>
    </div>
    <p class="secondary_section-box">HTML 表單範例：</p>
    <form  class="primary_section-box">
        姓名：<input type="text" name="name"><br>
        電子郵件：<input type="email" name="email"><br>
        <input type="submit" value="提交">
    </form>
</body>
